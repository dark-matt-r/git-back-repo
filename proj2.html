<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS PROJECT</title>
    <link rel="stylesheet" href="proj2.css">
</head>
<body>
    <header>
        <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="logo" />
        <h1>Coffee Masters</h1>
    </header>
    <main>
        <div class="order-info">
            <div class="left">
                <section class="items">
                    <h3>ITEMS</h3>
                    <div class="item-info">
                            <div class="num-of-item"></div>
                            <div class="item"></div>
                            <div class="item-total"></div>
                    </div>
                </section>
                <section class="pay-info">
                    <p>Subtotal</p>
                    <p>Tax</p>
                    <p>Total</p>
                </section>
            </div>

            <div class="right">
                <div>
                    <section class="name">
                        <h3>NAME</h3>
                        <label for="order">
                            Name for order
                        </label>
                        <input type="text">
                    </section>
                    <section class="payment">
                        <h3>PAYMENT</h3>
                        <label for="card-number">
                            Card number
                        </label>
                        <input type="text">
                        <label for="ccv-number">
                            CCV number
                        </label>
                        <input type="text">
                    </section>
                </div>
                <section class="pay-totals"> 
                    <p>Subtotal</p>
                    <p>Tax</p>
                    <p>Total</p>
                </section>
            </div>
        </div>

        <section class="pay-button">
            <button>Place Order</button>
        </section>
    </main>
</body>
</html>
