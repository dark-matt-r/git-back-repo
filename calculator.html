<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <section class="calculator">
            <section class="display">
                <p>0</p>
            </section>
            <section class="clear">
                <button>Clear</button>
            </section>
            <section class="backspace">
                <button>Back</button>
            </section>
            <section class="seven" onclick="setOperands('7')">
                <button>7</button>
            </section>
            <section class="eight">
                <button>8</button>
            </section>            
            <section class="nine">
                <button>9</button>
            </section>
            <section class="four">                
                <button>4</button>
            </section>
            <section class="five">
                <button>5</button>
            </section>
            <section class="six">
                <button>6</button>
            </section>
            <section class="one">
                <button>1</button>
            </section>
            <section class="two">
                <button>2</button>
            </section>
            <section class="three">
                <button>3</button>
            </section>
            <section class="zero">
                <button>0</button>
            </section>
            <section class="division">
                <button>/</button>
            </section>
            <section class="multiplication">
                <button>x</button>
            </section>
            <section class="subtraction">
                <button>-</button>
            </section>
            <section class="addition">
                <button>+</button>
            </section>
            <section class="equals">
                <button onclick="calculate()">=</button>
            </section>
        </section>
    </main>

    <script src="calculator.js"></script>
</body>
</html>
