<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <section class="calculator">
            <section class="display">
                <p>0</p>
            </section>
            <section class="clear">
                <button onclick="clearDisplay()">Clear</button>
            </section>
            <section class="backspace">
                <button>Back</button>
            </section>
            <section class="seven" onclick="setOperands('7')">
                <button>7</button>
            </section>
            <section class="eight" onclick="setOperands('8')">
                <button>8</button>
            </section>            
            <section class="nine" onclick="setOperands('9')">
                <button>9</button>
            </section>
            <section class="four" onclick="setOperands('4')">                
                <button>4</button>
            </section>
            <section class="five" onclick="setOperands('5')">
                <button>5</button>
            </section>
            <section class="six" onclick="setOperands('6')">
                <button>6</button>
            </section>
            <section class="one" onclick="setOperands('1')">
                <button>1</button>
            </section>
            <section class="two" onclick="setOperands('2')">
                <button>2</button>
            </section>
            <section class="three" onclick="setOperands('3')">
                <button>3</button>
            </section>
            <section class="zero" onclick="setOperands('0')">
                <button>0</button>
            </section>
            <section class="division">
                <button onclick="setOperator('/')">/</button>
            </section>
            <section class="multiplication">
                <button onclick="setOperator('x')">x</button>
            </section>
            <section class="subtraction">
                <button onclick="setOperator('-')">-</button>
            </section>
            <section class="addition">
                <button onclick="setOperator('+')">+</button>
            </section>
            <section class="equals">
                <button onclick="calculate()">=</button>
            </section>
        </section>
    </main>

    <script src="calculator.js"></script>
</body>
</html>
